<!-- Page header begins -->
<ion-header>
  <ion-toolbar>
    <ion-title>Update task</ion-title>
    <ion-icon name="close" slot="end" size="large" class="ion-padding" (click)="dismiss()" ></ion-icon>
  </ion-toolbar>
</ion-header>
<!-- Page header ends here... -->

<!-- Page content begins -->
<ion-content>
  <ion-card>
    <ion-item>
      <ion-textarea [(ngModel)]="taskName" placeholder="write your task here"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-icon name="warning-outline" slot="start" size="small" ></ion-icon>
      <ion-label>Priority</ion-label>
      <ion-select [(ngModel)]="taskPriority">
        <ion-select-option value="Low">Low</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="High">High</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-icon name="calendar-outline" size="small" slot="start"></ion-icon>
      <ion-label>Due Date</ion-label>
      <ion-datetime [(ngModel)]="taskDate" displayFormat="D MMM YYYY H:mm" ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-icon size="small" slot="start" name="pricetag-outline" ></ion-icon>
      <ion-label> Category</ion-label>
      <span>{{taskCategory}}</span>
    </ion-item>

    <ion-item>
      <ion-chip *ngFor="let category of categories; let i = index" (click)="selectCategory(i)" >
        <ion-label>{{category}}</ion-label>
      </ion-chip>
    </ion-item>

    <ion-button class="ion-margin" style="text-transform: capitalize;" (click)="updateTask()" expand="block">
      Update Task</ion-button>
  </ion-card>

</ion-content>
<!-- Page Content Ends here...  -->
